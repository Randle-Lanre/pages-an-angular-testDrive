<p>first-page works!</p>

<div *ngFor="let dummy of dummyData">
    <p [title]="'Info about '+ dummy.name">{{dummy.name}}</p>
    <p >{{dummy.age}}</p>
    <p *ngIf="dummy.description">
        Description: {{dummy.description}}
    </p>

    <button class="mat-raised-button" (click)="like()">
        Like
    </button>


</div>
<!-- the routerlink variable is case sensitive -->
<button [routerLink]="['/secondpage']">Second page</button>
